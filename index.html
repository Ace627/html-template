<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title></title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #d9d9d9;
      }
      .nav-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 16px;
        padding: 16px;
      }
      .nav-list .nav-item {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px 16px;
        font-size: 12px;
        color: #006fff;
        background-color: #fff;
        border-radius: 6px;
        border: 1px solid #dcdfe6;
        text-decoration: none;
        transition: all 0.1s;
      }
      .nav-list .nav-item:hover {
        color: color-mix(in srgb, #006fff, #fff 32%);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="nav-list"></div>

    <script>
      const demoNameList = [
        'Canvas 动态时钟效果',
        'Canvas 手写签名板',
        'CSS 像素风格的动画场景移动',
        'CSS 实现星空效果',
        'CSS 旋转太极图',
        'CSS 毛玻璃效果',
        'CSS 蒙娜丽莎的微笑',
        'CSS 让文字立起来',
        'HTML Jeecg 版首屏加载页',
        'HTML 仿京东左侧导航条',
        'HTML 等高列表自适应换行',
        'HTML 简约卡通风格的 404 页面',
        'HTML 若依版首屏加载页',
        'HTML 顶部二级导航菜单',
        'JavaScript UUID 生成器',
        'JavaScript 全选反选全不选',
        'JavaScript 鼠标按下拖拽元素',
      ]

      const itemList = demoNameList.reduce(
        (prev, item) =>
          (prev += `
        <a href="./demo/${item}/index.html" class="nav-item" target="_blank">${item}</a>`),
        '',
      )

      document.querySelector('.nav-list').innerHTML = itemList
    </script>
  </body>
</html>
